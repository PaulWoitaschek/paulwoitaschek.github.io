site_name: Paul Woitaschek
site_url: https://woitaschek.com/
theme:
  name: material
  palette:
    scheme: default
    primary: white
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  font:
    text: Noto
    code: Noto Mono
  icon:
    logo: fontawesome/solid/code

extra:
#  social:
