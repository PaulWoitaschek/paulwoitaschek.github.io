#      link: mailto:woitaschek@gmail.com
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html

extra_css:
  - static/custom_styles.css

copyright: <a href="/impressum/">Impressum</a>
